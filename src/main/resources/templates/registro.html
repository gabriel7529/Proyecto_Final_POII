<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MANTENIMIENTO </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css">
</head>

<body>
	<div class="container">
		<h1>Registro de Cuenta</h1>

		<form action="/usuario/grabar" method="post" th:object="${usuario}">
			<div class="form-group">
				<label for="inputAddress">Nombre</label>
				<input th:field="*{nombre}" type="text" class="form-control" id="inputAddress"
					placeholder="Ingrese nombre">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Apellido</label>
				<input th:field="*{apellido}" type="text" class="form-control" id="inputAddress2"
					placeholder="Ingrese Apellido">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputAddress">Usuario</label>
					<input th:field="*{correo}" type="email" class="form-control" min="0" id="inputAddress"
						placeholder="Ingrese Email">
				</div>
				<div class="form-group col-md-6">
					<label for="inputAddress2">Clave</label>
					<div class="input-group">
						<input th:field="*{clave}" type="password" class="form-control" min="0" step="0.01"
							id="inputPassword" placeholder="Ingrese Clave">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="togglePassword">
								<i class="fas fa-eye"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href="/login/cargar" class="btn btn-primary">Regresar</a>
		</form>
		<br>
		<div th:if="${success} != null" class="alert alert-success alert-dismissible fade show" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div th:if="${error} !=null" class="alert alert-danger" role="alert" th:text="${error}"></div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function () {
		$("#togglePassword").click(function () {
			var passwordField = $("#inputPassword");
			var passwordFieldType = passwordField.attr("type");

			// Cambia el tipo de entrada de contrase√±a
			if (passwordFieldType === "password") {
				passwordField.attr("type", "text");
			} else {
				passwordField.attr("type", "password");
			}
		});
	});
</script>

</html>
