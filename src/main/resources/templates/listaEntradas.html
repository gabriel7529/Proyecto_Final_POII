<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ENTRADAS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Lista de Entradas</h1>
		<a href="/reporte1" class="btn btn-primary">Descargar Listado</a>
		<br>
		<!-- listado -->
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Precio</th>
					<th scope="col">Estado</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${lstEntradas}">
					<th scope="row" th:text="${e.id_entrada}"></th>
					<td th:text="${e.des_entrada}"></td>
					<td th:text="${e.pre_entrada}"></td>
					<td th:text="${e.est_entrada}"></td>
					<td>
						<form action="/entrada/consultar" method="post">
							<input type="hidden" name="id_entrada" th:value="${e.id_entrada}">
							<button type="submit" class="btn btn-info">Consultar</button>
							
						</form>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
