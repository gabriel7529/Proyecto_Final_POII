<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>BIENVENIDO </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="/entradas">Entradas</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/sopas">Sopas</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/postres">Postres</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="bebidas">Bebidas</a>
			</li>
		</ul>


		<div style="width: 4%; float: right;">
			<strong>
				<p>Registre</p>
			</strong>
			<a href="/login/cargar">
				<img class="card-img-top" th:src="@{/img/login.jpg}" widht="30" height="30">
			</a>
		</div>
		<br>
		<strong>
			<div class="form-group">
				<label for="inputEntradas">Buscar</label>
				<br>
				<a href="/compra/cargar" class="btn btn-primary">Click aqui</a>
			</div>
		</strong>
		<br>
		<div class="container">
			<h1>Elige tu plato favorito</h1>
			<div>
				<br>
				<div class="row">
					<!-- Utilizar Thymeleaf para iterar sobre la lista de platos -->
					<div th:each="plato : ${listaSopas}" class="card" style="width: 18rem;">
						<img class="card-img-top" th:src="@{'/img/' + ${plato.imagen}}" width="400" height="200">
						<div class="card-body">
							<h5 class="card-title" th:text="${plato.des_sopa}"></h5>
							<p class="card-text" th:text="'Precio: ' + ${plato.pre_sopa} + ' Soles'"></p>
							<form th:action="@{'/compra/validarCart'}" method="get">
								<input type="hidden" name="idPlato" th:value="${plato.des_sopa}" />
								<label for="cantidad">Cantidad:</label>
								<input type="number" name="cantidad" id="cantidad" value="1" min="1" />
								<label for="vacio"></label><br />
								<button type="submit" class="btn btn-primary">Registrar</button>
							</form>
						</div>
					</div>
				</div>

				<strong>
					<div class="form-group">
						<label for="inputEntradas">Listado de Sopas</label>
						<br>
						<a href="/listar/sopas" class="btn btn-primary">Click aqui</a>
					</div>
				</strong>
				<br>
				<br>
				<a href="/login/cargar" class="btn btn-primary">Salir</a>
			</div>
		</div>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
