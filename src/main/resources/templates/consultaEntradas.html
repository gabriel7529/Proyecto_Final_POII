<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>CONSULTAR</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>CONSULTA DE LAS ENTRADAS</h1>

		<form action="/entrada/comprar" method="post" th:object="${entradas}">
			<!-- colocar = th:object(recibir el objeto producto enviado por el controlador cargar)-->
			<div class="form-group">
				<label for="inputAddress">Codigo</label>
				<input th:field="*{id_entrada}" type="text" class="form-control" id="inputAddress"
					placeholder="Entrada">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Nombre</label>
				<input th:field="*{des_entrada}" type="text" class="form-control" id="inputAddress2"
					placeholder="nombre">
			</div>
			<div class="form-group col-md-6">
				<label for="inputAddress2">Precio</label>
				<input th:field="*{pre_entrada}" type="number" class="form-control" min="0" step="0.01"
					id="inputAddress2" placeholder="0.0">
			</div>

			<div class="form-group col-md-4">
				<label for="inputState">Estado</label>
				<select id="inputState" class="form-control">
					<option selected>Seleccione...</option>
					<option>Activo</option>
					<option>Descontinuado</option>
				</select>
			</div>
			<a href="/compra/cargar" class="btn btn-primary">Comprar</a>
			<a href="/listar/entradas" class="btn btn-primary">Cancelar</a>
		</form>
		</section>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
