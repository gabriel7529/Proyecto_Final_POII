<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MANTENIMIENTO </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Busqueda del producto</h1>

		<form action="/compra/validar" method="post" th:object="${compra}">
			<div class="form-group">
			
				<label for="inputAddress">Nombre</label>
				<input th:field="*{des_compra}" type="text" class="form-control" id="inputAddress"
					placeholder="Ingrese nombre">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Cantidad</label>
				<input th:field="*{cant_compra}" type="text" class="form-control" id="inputAddress2"
					placeholder="Ingrese Apellido">
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<button type="reset" class="btn btn-primary">Limpiar</button>
			<a href="/compra/listar" class="btn btn-primary">Listado</a>
		</form>
		<br>
		<div th:if="${success} !=null" class="alert alert-success" role="alert" th:text="${success}"></div>   
		<div th:if="${error} != null" class="alert alert-danger" role="alert" th:text="${error}"></div> 
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
