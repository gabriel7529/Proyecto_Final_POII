<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LOGIN </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Bienvenido a LOS SABORES </h1>
		<form action="/login/validar" method="post" th:object="${usuario}">
			<div class="form-group">
				<label for="inputUsuario">Correo</label>
				<input th:field="*{correo}" type="email" class="form-control" id="inputUsuario"
					placeholder="Ingrese usuario(correo)">
			</div>
			<div class="form-group">
				<label for="inputClave">Contraseña</label>
				<input th:field="*{clave}" type="password" class="form-control" id="inputClave"
					placeholder="Ingrese contraseña">
			</div>
			<button type="submit" class="btn btn-primary">Ingreso</button>
			<a href="/entradas" class="btn btn-primary">Regresar</a>
		</form>
		<br>
		<div th:if="${success} !=null" class="alert alert-success" role="alert" th:text="${success}"></div> 
		<div th:if="${error} !=null" class="alert alert-danger" role="alert" th:text="${error}"></div> 
		<br>
			<p>Si no tiene cuenta, registre <a href = "/usuario/cargar">aquí</a></p>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
